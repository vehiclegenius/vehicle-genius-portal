{% extends 'base.html' %}

{% block head %}
  <title>Edit Details {{ vehicle.vinAuditData.marketValue.vehicle }} - Vehicle Genius</title>
{% endblock %}

{% block content %}
  <div class="flex flex-col justify-between items-center gap-6 h-full">
    <form method="post" action="{% url 'id_edit' pk=vehicle.id %}" id="vehicle-user-data-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn blue-btn">Save</button>
    </form>
  </div>
{% endblock %}
