{% extends 'base.html' %}

{% block content %}
  <div class="flex flex-col gap-4">
    <h1 class="content-header">Log in</h1>
    <form method="post" class="login-register">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="indigo-btn fancy-bg w-full" type="submit">Log in</button>
    </form>
    <div class="text-center">Or</div>
    <a class="blue-btn text-center" href="{% url 'oauth:oauth_get_challenge' %}">Login with DIMO OAuth</a>
  </div>
{% endblock %}
